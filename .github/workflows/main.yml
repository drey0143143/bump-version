name: Bump version
on:
  push:
    branches:
      - main
jobs:
  bump-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
             persist-credentials: false
             fetch-depth: "200"
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.PAT_ACCESS }}
